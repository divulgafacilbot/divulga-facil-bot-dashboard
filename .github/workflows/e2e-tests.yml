name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: divulga_facil_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: apps/web

      - name: Setup Database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/divulga_facil_test
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/divulga_facil_test
        run: |
          cd apps/api
          npx prisma db push --skip-generate

      - name: Build API
        run: npm run build
        working-directory: apps/api

      - name: Build Web
        run: npm run build
        working-directory: apps/web

      - name: Start API Server
        run: npm run start &
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/divulga_facil_test
          PORT: 4000
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test

      - name: Wait for API
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:4000/api/health; do sleep 1; done' || exit 1

      - name: Start Web Server
        run: npm run start &
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
          PORT: 3000

      - name: Wait for Web
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:3000; do sleep 1; done' || exit 1

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
          WEB_BASE_URL: http://localhost:3000
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/divulga_facil_test
          CI: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: apps/web/test-results/
          retention-days: 30
